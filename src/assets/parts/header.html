<div class="modal" data-id="callback">
  <p class="modal__title">Оставьте заявку</p>
  <p class="modal__subtitle">или позвоните по номеру 8 (843) 555-55-55</p>

  <form action="" class="modal__form" method="POST">
    <formfield class="modal__group">
      <input type="text" name="name" placeholder="Имя" class="input modal__input" required>
      <input type="tel" name="tel" placeholder="Номер телефона" class="input modal__input" required>

      <a class="btn modal__btn">
        Заказать звонок
      </a>

      <div class="modal__accept">
        <input required type="checkbox" class="modal__checkbox" id="modal__checkbox">
        <label for="modal__checkbox" class="modal__label">
          <p class="modal__accept-text">
            Я даю согласие на обработку моих персональных данных,
            соглашаюсь с пользовательским соглашением и политикой
            конфиденциальности, ознакомлет с политикой
          </p>
        </label>
      </div>
    </formfield>
  </form>
</div>

          <div class="header-main__contacts">

            <a href="#" class="header-main__vk-link"><img src="assets/img/dist/vk.svg" alt=""

            <div class="header-main__info">
